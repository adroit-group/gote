services:
  postgres:
    image: postgres-pgaudit
    restart: always
    shm_size: 128mb
    build:
      context: "."
      dockerfile: build/Dockerfile_postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command: "postgres -c shared_preload_libraries=pgaudit -c pgaudit.role=rds_pgaudit"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - default

volumes:
  postgres-data: